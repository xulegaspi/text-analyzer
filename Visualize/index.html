<!DOCTYPE html>
<html>
<head lang="en">
    <link rel="stylesheet" href="Visualize/css/vis.css">
    <meta charset="UTF-8">
    <title>Visu</title>
</head>

<body>

    <!--D3 Library-->
    <!--<script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.5/d3.min.js"></script>-->
    <script src="d3.min.js"></script>

    <!--Visualization Code-->
    <script src="Visualize/js/vis_functions.js"></script>
    <script src="Visualize/js/vis.js"></script>

    <div id="header"></div>

    <div class="container" id="main">

        <div class="container" id="bar_chart"></div>
        <div class="container" id="bubble_chart">

            <div class="container" id="slider_freq">
                <label for="slider1"
                       style="display: inline-block; width: 240px; text-align: right">
                    freq = <span id="slider1-value">15</span>
                </label>
                <input type="range" min="8" max="50" value="15" id="slider1">
            </div>
            <div class="container" id="slider_gravity">
                <label for="slider2"
                       style="display: inline-block; width: 240px; text-align: right">
                    gravity = <span id="slider2-value">40</span>
                </label>
                <input type="range" min="1" max="80" value="40" id="slider2">
            </div>

        </div>
        <div class="container" id="list_title"></div>
        <div class="container" id="list"></div>

    </div>

</body>
</html>
