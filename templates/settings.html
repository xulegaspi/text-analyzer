<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Text Analyzer Settings</title>
</head>
<body>
    <div class="wrap">
    <p>Choose the file that contains the urls to crawl.</p>
        <!--<form action="/wordpress/wp-content/plugins/TextAnalyzer/xml-parser.php">-->
        <form id="featured_upload" method="POST" action="/wordpress/wp-content/plugins/TextAnalyzer/xml-parser.php" enctype="multipart/form-data">
            <input type="file" name="my_file" id="my_file_upload" multiple="false" />
            <input type="hidden" name="post_id" id="post_id" value="55" />
            <input id="submit_my_file" name="submit_my_file" type="submit" value="Upload" />
        </form>
    </div>
    <br />
    <div class="wrap">
        <p>Start the Crawling.</p>
        <form id="crawl" method="POST" action="/wordpress/wp-content/plugins/TextAnalyzer/crawler.php">
            <input id="crawl_submit" name="crawl_submit" type="submit" value="Crawl" />
        </form>
    </div>
    <br />
    <div class="wrap">
        <p>Data Mining.</p>
        <form id="mining" method="POST" action="/wordpress/wp-content/plugins/TextAnalyzer/data-mining.php">
            <input id="mining_submit" name="mining_submit" type="submit" value="Data Mining" />
        </form>
    </div>
    <br />
    <div class="wrap">
        <p>Data Mining.</p>
        <form id="reset" method="POST" action="/wordpress/wp-content/plugins/TextAnalyzer/reset.php">
            <input id="reset_submit" name="reset_submit" type="submit" value="RESET" />
        </form>
    </div>
    <br />
</body>
</html>
